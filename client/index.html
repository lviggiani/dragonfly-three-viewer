<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/dist/app.js" type="module"></script>
        <title>Radici Car Viewer</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <df-three-viewer 
            envsrc="envmaps/forest.exr"
            src="alfaromeo.glb">
        </df-three-viewer>
        <div id="panel">
            <table>
                <tr>
                    <td>Environment</td>
                    <td><select id="envmap">
                        <option>city</option>
                        <option>courtyard</option>
                        <option>forest</option>
                        <option>interior</option>
                        <option>night</option>
                        <option>studio</option>
                        <option>sunrise</option>
                        <option>sunset</option>
                        <option>old_depot</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Exposure</td>
                    <td><input type="range" min="0" max="2" step=".1" id="exposure"></td>
                </tr>
                <tr>
                    <td>Bloom</td>
                    <td><input type="range" min="0" max="2" step=".1" id="bloom"></td>
                </tr>
                <tr>
                    <td>Screen Space Reflections</td>
                    <td><input type="checkbox" checked id="ssr"></td>
                </tr>
                <tr>
                    <td>Ambient Occlusion</td>
                    <td><input type="checkbox" checked id="ao"></td>
                </tr>
                <tr>
                    <td>Paint</td>
                    <td><input type="color" id="color"></td>
                </tr>
                <tr>
                    <td>Mettallic Pain</td>
                    <td><input type="checkbox" id="metallic"></td>
                </tr>
            </table>
            <div id="wrapper"></div>
            <div id="info">info</div>
        </div>   
    </body>
</html>
